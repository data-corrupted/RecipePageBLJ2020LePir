<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unnamed</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>How to bake butter cookies</h1>
      <!--Tutorial Carusel-->
      <div id="tutorial" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#tutorial" data-slide-to="0" class="active"></li>
          <li data-target="#tutorial" data-slide-to="1"></li>
          <li data-target="#tutorial" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h2>Step 1: Preparation</h2>
          </div>
          <div class="carousel-item">
            <h2>Step 2:</h2>
          </div>
          <div class="carousel-item">
            <h2>Step 3:</h2>
          </div>
        </div>
        <a
          class="carousel-control-prev nav-buttons"
          href="#tutorial"
          role="button"
          data-slide="prev"
        >
          <b>PREVIOUS</b>
        </a>
        <a
          class="carousel-control-next nav-buttons"
          href="#tutorial"
          role="button"
          data-slide="next"
        >
          <b>NEXT</b>
        </a>
      </div>
      <div class="placeholder"></div>
    </div>
  </body>
</html>
